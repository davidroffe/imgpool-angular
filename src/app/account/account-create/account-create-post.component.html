<form
  id="post-form"
  class="form-light"
  [formGroup]="createPostForm"
  (ngSubmit)="handleSubmit($event)"
>
  <div class="field-container">
    <app-file-input
      id="file"
      title="Post"
      name="post"
      value=""
      placeholder="CHOOSE FILE"
      (fileSelected)="fileSelected($event)"
    ></app-file-input>
    <input
      id="source"
      autoComplete="off"
      type="text"
      title="Source"
      formControlName="source"
      name="source"
      value=""
      placeholder="SOURCE URL"
    />
    <input
      id="tags"
      autoComplete="off"
      type="text"
      title="Tags"
      formControlName="tags"
      name="tags"
      value=""
      placeholder="TAGS"
    />
  </div>
  <Input class="border-button" type="submit" />
</form>
